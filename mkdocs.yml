site_name: Mixed Traffic Control
site_author: Yanzhi Yao
repo_url: https://github.com/soc-ucsd/mixed-traffic
edit_uri: edit/main/docs
nav:
    - Welcome: index.md
    - Smoothing traffic flow: smoothing_traffic_flow.md
    - Structured optimal control: structured_optimal_control.md
    - Cooperative formation multiple: cooperative_formation_multiple.md
    
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
theme:
  name: material
  icon:
    repo: fontawesome/brands/github
    
  palette:
      # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    
extra:
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
    cookies:
      analytics: Custom name
    actions:
      - accept
      - manage
