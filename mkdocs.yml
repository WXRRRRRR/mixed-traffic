site_name: Mixed Traffic Control
site_author: Yanzhi Yao

# Repository
repo_name: soc-ucsd/mixed-traffic
repo_url: https://github.com/soc-ucsd/mixed-traffic
edit_uri: edit/main/docs

# Copyright
copyright: Copyright &copy; 2022 Yanzhi Yao

nav:
    - Welcome: index.md
    - Smoothing Traffic Flow: smoothing_traffic_flow.md
    - Structured Optimal Control: structured_optimal_control.md
    - Cooperative Formation Multiple: cooperative_formation_multiple.md
    - Penetration rate data: numerical_data.md
    
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
# Configuration
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
  language: en
  icon:
    repo: fontawesome/brands/github
    
  palette:
      # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
    
# Customization
extra:
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
  analytics:
    provider: google
    property: UA-12345 #!ENV GOOGLE_ANALYTICS_KEY
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >- # !
            Thanks for your feedback! Help us improve this page by
            using our <a href="..." target=_blank>feedback form</a>.
